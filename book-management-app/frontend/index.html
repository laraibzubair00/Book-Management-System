<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Management System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-book me-2"></i>BookStore
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add-book.html">Add Book</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <div class="row mb-4">
      <div class="col-md-8 mx-auto text-center">
        <h1 class="display-4 mb-3">Welcome to BookStore</h1>
        <p class="lead">Browse our collection of amazing books</p>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="row mb-5">
      <div class="col-md-6 mx-auto">
        <div class="input-group">
          <input type="text" id="searchInput" class="form-control" placeholder="Search by author...">
          <button id="searchBtn" class="btn btn-primary">
            <i class="fas fa-search"></i> Search
          </button>
          <button id="resetBtn" class="btn btn-outline-secondary">
            <i class="fas fa-sync-alt"></i> Reset
          </button>
        </div>
      </div>
    </div>

    <!-- Books List -->
    <div class="row" id="booksContainer">
      <!-- Books will be loaded here dynamically -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p class="mb-0">&copy; 2023 BookStore. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/main.js"></script>
</body>
</html>
